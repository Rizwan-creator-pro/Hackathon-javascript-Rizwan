<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="color">
            <div class="container">
                <a class="navbar-brand" href="#">Nexous</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse text-center navbar-collapse" id="navbarSupportedContent">
                    <form class="mt-md-3 mt-lg-0 ms-lg-auto">
                        <button class="btn w-100 btn-light" id="login" onclick="handleLoginBtn()">Login</button>
                        <button class="btn w-100 ms-lg-2 btn-light" id="reg" onclick="handleRegBtn()">Register</button>
                    </form>
                    <p class="text-white py-3 py-lg-0 mb-0 w-sm-100" id="greetUser"></p>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-5 d-flex justify-content-center  align-items-center">

        <!-- Regitration form form -->
        <div class="container" id="regForm">
            <div class="row">
                <div class="col">
                    <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;">
                        <h2 class="text-center">Resigter Now</h2>
                        <hr>
                        <form onsubmit="handleRegister(event)">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="text" placeholder="Full Name" id="userName" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="email" placeholder="Email" id="email" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="password" placeholder="Password" id="password" class="form-control">
                                </div>
                                <div class="col-12">
                                    <button id="color" class="btn text-white w-100">Register Now</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- login form -->
        <div class="container" id="loginFirm">
            <div class="row">
                <div class="col">
                    <div class="card p-3 p-md-4 mx-auto" style="max-width: 450px;">
                        <h2 class="text-center" id="logintext">Login</h2>
                        <hr>
                        <form onsubmit="handleLogin(event)">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <input type="text" placeholder="Full Name" id="loginName" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="email" placeholder="Email" id="loginEmail" class="form-control">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="password" placeholder="Password" id="loginPassword"
                                        class="form-control">
                                </div>
                                <div class="col-12">
                                    <button id="color" class="btn text-white w-100">Login</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div class="container mt-3" id="todos">
        <div class="mx-auto col-lg-8">
            <h5 class="text-center">Add Your Task</h5>
            <div class="p-3 border text-center">
                <form onsubmit="">
                    <div class="row g-3">
                        <div class="col-12 col-lg-6">
                            <input type="text" class="form-control bg-transparent" placeholder="Title" id="title"
                                aria-label="title" name="title">
                        </div>
                        <div class="col-12 col-lg-6">
                            <input type="text" class="form-control bg-transparent" placeholder="Location"
                                aria-label="location" id="location" name="location">
                        </div>
                        <div class="col-12 col-lg-12">
                            <input type="text" class="form-control bg-transparent" placeholder="discription"
                                aria-label="discription" id="discription" name="discription">
                        </div>
                        <button class="btn btn-success col-12 col-lg-6 mx-auto" type="submit">Add task</button>
                        <button class="btn btn-success col-12 col-lg-6 mx-auto" type="submit">Show Table</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-3" id="todo">
        <div class="row g-2">
            <div class="col-12 text-center">
                <h5 class="p-3">Output / Result </h5>
                <div class="p-3 border text-center mx-auto col-lg-8" id="output"></div>
                <button type="button" class="btn btn-outline-secondary mt-3" onclick="">Clear
                    Output</button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid" id="color">
            <div class="row text-center">
                <div class="col text-white">
                    <p class="mb-0 py-2">&copy; 2024. Assignments By <span>Muhammad Rizwan Ahmad</span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/script.js"></script>
    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
